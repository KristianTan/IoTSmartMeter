<!DOCTYPE html>
<head>
   <title>Lighting control & Smart meter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/main.css') }}">
</head>

<body>
   <h1>Attached devices</h1>

   {% for pin in pins %}
   <p>The {{ pins[pin].name }}
   {% if pins[pin].state == true %}
      is currently on (<a href="/{{pin}}">turn off</a>)
   {% else %}
      is currently off (<a href="/{{pin}}">turn on</a>)
   {% endif %}
   </p>
   {% endfor %}

   {% if message %}
   <h2>{{ message }}</h2>
   {% endif %}

</body>
</html>
